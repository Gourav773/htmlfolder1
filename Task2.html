!DOCTYPE html>
<html lang="en">
<head>
      <title>Registration</title>
</head>
<body>
    <h1> Hospital Registration Form</h1>
    <p>patient are required to register their information on this Form</p>
    <form>
        <label>Chart Number</label>
        <input type="text"><br><br>

        <label>Registration Check ID</label>
        <input type="text"><br><br>

       <label>Registration location ex: ER,Clinic,etc</label>
        <input type="text"><br><br>

        <label>Registration Date</label>
        <input type="Date"><br><br>

        <label>Registration Time</label>
        <input type="time"><br><br>

        <label>Health Care Number</label>
        <input type="number"><br><br>

        <label>Patient Name</label>
        First : <input type="text" name="Patient Name">
        Last : <input type="text" name="Patient Name"><br><br>

        <label>Address</label>
        <input type="address"><br><br>

        <label>Phone Number</label>
        <input type="Number"><br><br>

        <label>Email</label>
        <input type="email"><br><br>

        <label>Date of birth</label>
        <input type="Date"><br><br>

         <label>Manital Status</label>
         <input type="text"><br><br>

         <label>Gender</label>
         Male : <input type="radio" name="Gender">
         Female : <input type="radio" name="Gender"><br><br>

        <label>Emargancy Contact</label>
        <input type="number"><br><br>

        <label>Relationship </label>
        <input type="text"><br><br>

        <label>Contect Number</label>
        <input type="Number"><br><br>

        <label>Taking any medication Couretly</label>
        <input type="radio"><br><br>

        <label>If yes, please list it here</label><br>
        <textarea name="" id="" cols="30" rows="2"></textarea><br><br>

        <button>Register Patient</button>

    </form>
</body>    

</html>
